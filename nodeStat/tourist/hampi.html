<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Gate, Delhi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <a href="/" class="btn btn-secondary mb-3">‚Üê Back</a>
    <h2>India Gate, Delhi</h2>
    <p>The India Gate is a war memorial located in the heart of New Delhi, built in honor of Indian soldiers who died in World War I.</p>

    <div id="carouselDelhi" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/India_Gate_in_New_Delhi_03-2016_img3.jpg" class="d-block w-100" alt="India Gate" style="height: 400px; object-fit: cover;">
        </div>
        <div class="carousel-item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/India_Gate_by_night.jpg" class="d-block w-100" alt="India Gate at night" style="height: 400px; object-fit: cover;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselDelhi" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselDelhi" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
