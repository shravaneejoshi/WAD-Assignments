<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <title>contact US</title>
  </head>
  <body>
    <div>
      <h3>Contact Us</h3>
    </div>
    <div class="form-wrapper">
      
        <form  action="/submit" method="post" >
          <div>
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          
  
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            name="email"
            required
          />
  
          <!---name="name" attribute in an HTML form element (like <input>, <textarea>, etc.) is critical because it defines the key under which the input's value is sent to the server when the form is submitted.-->
  
          <label for="msg" class="form-label">Message for us</label>
          <textarea class="form-control" id="msg" rows="3" name="msg"></textarea>
          <br><br>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
          
        </form>
    
      
    </div>
  </body>
</html>
