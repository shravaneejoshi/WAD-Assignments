<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Management - Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f2ff;
      font-family: Arial, sans-serif;
    }
    .registration-form {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Hospital Management System</span>
  </div>
</nav>

<!-- Main Container -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Patient Registration</h2>
  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="registration-form" id="patientForm">
        <div class="mb-3">
          <label for="patientName" class="form-label">Patient Name</label>
          <input type="text" class="form-control" id="patientName" required>
        </div>
        <div class="mb-3">
          <label for="patientAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="patientAge" required>
        </div>
        <div class="mb-3">
          <label for="patientGender" class="form-label">Gender</label>
          <select class="form-select" id="patientGender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="patientContact" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="patientContact" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register Patient</button>
      </form>
    </div>
  </div>

  <!-- Patient Count -->
  <div class="text-center mt-4">
    <h4>Total Patients Registered: <span id="patientCount">0</span></h4>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Hospital Management System</p>
</footer>

<!-- JS Scripts -->
<script>
  let patientCount = 0;

  document.getElementById("patientForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Optional: Get form data (could be saved to database if backend existed)
    const name = document.getElementById("patientName").value;
    const age = document.getElementById("patientAge").value;
    const gender = document.getElementById("patientGender").value;
    const contact = document.getElementById("patientContact").value;

    // Increment patient count
    patientCount++;
    document.getElementById("patientCount").textContent = patientCount;

    // Reset the form
    this.reset();
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
